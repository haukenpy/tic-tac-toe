<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gameboard">
        <div id="0 0" class="card"></div>
        <div id="0 1" class="card"></div>
        <div id="0 2" class="card"></div>
        <div id="1 0" class="card"></div>
        <div id="1 1" class="card"></div>
        <div id="1 2" class="card"></div>
        <div id="2 0" class="card"></div>
        <div id="2 1" class="card"></div>
        <div id="2 2" class="card"></div>
    </div>

    <dialog id="dialog">
        <div class="dialog-div">
            <div class="text-div"></div>
            <div class="board-div"></div>
            <button class="close button" autofocus>Close Dialog</button>
        </div>
    </dialog>
    
    <script src="script.js"></script>
</body>
</html>
